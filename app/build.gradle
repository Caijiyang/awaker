apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

apply from: '../core_dependencies.gradle'

android {

    signingConfigs {
        config {
            keyAlias rootProject.keyAlias
            keyPassword rootProject.keyPassword
            storeFile file('keystore/awaker.jks')
            storePassword rootProject.storePassword
        }
    }

    compileSdkVersion rootProject.compileSdkVersion

    defaultConfig {
        applicationId "com.future.awaker"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion

        versionCode rootProject.gitCommitCount
        versionName rootProject.gitTag

        multiDexEnabled true
    }

    buildTypes {

        debug {
            versionNameSuffix 'd'

        }

        release {
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def fileName = output.outputFile.name
            outputFileName = fileName.replace("app", "awaker-${variant.versionName}-${variant.versionCode}")
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation project(':common')
    implementation project(':article')
    implementation project(':day')
    implementation ('com.github.ruzhan123.Lion:movie:0.2.2') {
        exclude group: 'com.android.support'
    }
    implementation ('com.github.ittianyu:BottomNavigationViewEx:1.2.4') {
        exclude group: 'com.android.support'
    }
}
