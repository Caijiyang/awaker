apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

apply from: '../core_dependencies.gradle'

android {

    signingConfigs {
        config {
            keyAlias config.keyAlias
            keyPassword config.keyPassword
            storeFile file('keystore/awaker.jks')
            storePassword config.storePassword
        }
    }

    compileSdkVersion versions.compileSdk

    defaultConfig {
        applicationId config.applicationId
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk

        versionCode rootProject.gitCommitCount
        versionName rootProject.gitTag

        multiDexEnabled true
    }

    buildTypes {

        release {
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def fileName = output.outputFile.name
            outputFileName = fileName.replace("app", "awaker-${variant.versionName}-${variant.versionCode}")
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation project(':common')
    implementation project(':day')
    implementation('com.github.ruzhan123.Lion:movie:0.2.11')
}
