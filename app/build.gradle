apply plugin: 'com.android.application'
apply from: '../core_dependencies.gradle'

android {

    signingConfigs {
        config {
            keyAlias versions.keyAlias
            keyPassword versions.keyPassword
            storeFile file('keystore/awaker.jks')
            storePassword versions.storePassword
        }
    }

    defaultConfig {
        applicationId versions.applicationId
        versionCode 333
        versionName "0.9.12"
        multiDexEnabled true
    }

    buildTypes {

        release {
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }

    lintOptions {
        abortOnError false
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def fileName = output.outputFile.name
            outputFileName = fileName.replace("app", "awaker-${variant.versionName}-${variant.versionCode}")
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':common')
    implementation project(':day')
    implementation('com.github.ruzhan123.Lion:movie:0.2.12')
}
